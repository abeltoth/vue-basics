<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>VueJS</title>
	<link rel="stylesheet" href="">
	<script src="vue.js"></script>
</head>
<body>
	<div id ="app">
		<button v-on:click ="counter++">Increase</button>
		<button v-on:click ="counter--">Decrase</button>
		<button v-on:click ="secondCounter++">Incrase Second</button>
		<p>Counter: {{ counter }} | {{ secondCounter }}</p>
		<p>Result: {{ result() }} | {{ output }}</p>
	</div>
	<script>
		new Vue({
			el: '#app',
			data: {
				counter: 0,
				secondCounter: 0,
			},
			computed: {
				output: function() {
					console.log('Computed');
					// Csak akkor fut le ha counter változik
					// Legoptimálisabb
					// Csak szinkron működik
					return this.counter > 5 ? 'Greater 5' : 'Smaller 5';
				}
			},
			watch: {
				counter: function(value) {
					// Asszinkron is figyeli a változásait egy létező változónak
					var vm = this;
					setTimeout(function() {
						vm.counter = 0;
					}, 2000);
				}
			},
			methods: {
				result: function() {
					console.log('Method');
					// Minden data változásnál lefut
					return this.counter > 5 ? 'Greater 5' : 'Smaller 5';
				}
			}
		});
	</script>
</body>
</html>
