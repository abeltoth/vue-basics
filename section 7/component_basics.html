<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>VueJS</title>
	<link rel="stylesheet" href="">
	<script src="./../vue.js"></script>
</head>
<body>
	<div id ="app">
		<my-cmp></my-cmp>
		<hr>
		<my-cmp></my-cmp>
	</div>

	<div id ="app2">
		<my-cmp></my-cmp>
		<hr>
		<my-cmp></my-cmp>
	</div>
	
	<script>
		var cmp = {
			/* Ha nem függvény a data, akkor ha változik az értéke akkor az össze komponensben változni fog (nem lesz független) */
			data: function() {
				return {
					status: 'Critical'
				}
			},
			template: '<p>Server Status: {{ status }} <button @click="changeStatus">Change</button></p>',
			methods: {
				changeStatus: function() {
					this.status = 'Normal';
				}
			}
		};

		/* Globális komponens */
		/* Vue.component('my-cmp', {}) */

		new Vue({
			el: '#app',
			/* Lokálisan ehhez az instance-hoz való komponens lesz */
			components: {
				'my-cmp': cmp
			}
		});

		new Vue({
			el: '#app2'
		});
	</script>
</body>
</html>
